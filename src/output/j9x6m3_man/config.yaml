job: extension
config:
  name: j9x6m3_man
  process:
  - type: sd_trainer
    training_folder: output
    device: cuda:0
    trigger_word: j9x6m3_man
    network:
      type: lora
      linear: 32
      linear_alpha: 32
      dropout: 0.25
      network_kwargs:
        only_if_contains:
        - transformer.single_transformer_blocks.5.proj_out
        - transformer.single_transformer_blocks.8.proj_out
        - transformer.single_transformer_blocks.9.proj_out
        - transformer.single_transformer_blocks.10.proj_out
    save:
      dtype: float16
      save_every: null
      max_step_saves_to_keep: null
      push_to_hub: false
    datasets:
    - folder_path: /teamspace/studios/this_studio/flux-trainer/src/ai-toolkit/output/cscid/images
      caption_ext: txt
      caption_dropout_rate: 0.0
      shuffle_tokens: false
      cache_latents_to_disk: true
      resolution:
      - 512
      - 768
      - 1024
    train:
      batch_size: 1
      steps: 5
      gradient_accumulation_steps: 1
      train_unet: true
      train_text_encoder: false
      gradient_checkpointing: true
      noise_scheduler: flowmatch
      optimizer: adamw
      lr: 0.0001
      ema_config:
        use_ema: true
        ema_decay: 0.99
      dtype: bf16
    model:
      name_or_path: black-forest-labs/FLUX.1-schnell
      assistant_lora_path: ostris/FLUX.1-schnell-training-adapter
      is_flux: true
      quantize: true
    sample:
      sampler: flowmatch
      sample_every: null
      width: 1024
      height: 1024
      prompts:
      - a man holding a sign that says, 'this is a sign'
      neg: ''
      seed: 42
      walk_seed: true
      guidance_scale: 1
      sample_steps: 4
meta:
  name: j9x6m3_man
  version: '1.0'
